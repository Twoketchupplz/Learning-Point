<!DOCTYPE html>
<html>
<head>
  <title>Learning Point</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style_main.css">
</head>

<body>
  <h1><a href="index.html">Learning Point</a></h1>

  <button id="startButton">Start</button>
  <button id="callButton">Call</button>
  <button id="hangupButton">Hang Up</button>
  <!-- recode -->
  <div>
    <button id="record" disabled>Start Recording</button>
    <button id="play" disabled>Play</button>
    <button id="download" disabled>Download</button>
  </div>

  <div class="container">

    <div class="item">
      <video playsinline id="remoteVideo" controls preload="metadata"></video>
    </div>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>

    <div class="item">
      <!-- 디바이스 카메라 연결-->
      <video id="localVideo" autoplay playsinline></video>
    </div>
    <div class="item">
      <video id="recorded" width="640" height="320"autoplay></video>
    </div>
    <div class="item">
      <video id="gum" autoplay></video>
    </div>
  </div>
  <p>
    by KOREA AEROSPACE UNIVERSITY
  </p>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
